<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen"></div>

        <div class="keypad">
            <div class="keys special" id="AC">AC</div>
            <div class="keys special" id="sign">+/-</div>
            <div class="keys special" id="percentage">%</div>
            <div class="keys arithmetic" id="divide">/</div>
            <div class="keys number" id="seven">7</div>
            <div class="keys number" id="seven">8</div>
            <div class="keys number" id="nine">9</div>
            <div class="keys arithmetic" id="multiply">*</div>
            <div class="keys number" id="four">4</div>
            <div class="keys number" id="five">5</div>
            <div class="keys number" id="six">6</div>
            <div class="keys arithmetic" id="minus">-</div>
            <div class="keys number" id="one">1</div>
            <div class="keys number" id="two">2</div>
            <div class="keys number" id="three">3</div>
            <div class="keys arithmetic" id="plus">+</div>
            <div class="keys number" id="zero">0</div>
            <div class="keys number" id="dot">.</div>
            <div class="keys" id="equal">=</div>

        </div>

    </div>

    <script src="script.js"></script>    
</body>
</html>
